        easey:
          first:
            title: 1. En un pim pam
            text: Empieza a rellenar la tabla y las relaciones aparecerán ante tus ojos. O importa tu propio archivo y en dos pasos tendrás lista la red.
          second:
            title: 2. Personalizada
            text: Dale color a tu visualización. Añade a cada nodo fotos, texto o información extra. Personaliza tus redes.
          third:
            title: 3. Lista para llevar
            text: Inserta tu proyecto en cualquier web o compártela con quien quieras.
        great:
          first:
            title: En vivo
            text: Mientras editas, ves el resultado. La mejor forma de asegurarte, en tiempo real, de que vas por buen camino.
          second:
            title: Cuenta una historia
            text: Crea capítulos y deja que las redes te ayuden a narrar las mejores historias.
          third:
            title: Analiza
            text: ¿Qué o quién es el centro de tu red? ¿Cómo se relacionan los nodos? Da un paso más y saca conclusiones de tus datos.
